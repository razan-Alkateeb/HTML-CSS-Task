<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#1</title>
    <style>
        .one{
            height: 100px;
            width: 100px;
            background-color: blue;
            transition:  2s linear;
        }
        .one:hover{
            width: 200px;
            
        }
        .two{
            height: 100px;
            width: 100px;
            background-color: pink;
            transition: 2s linear;
        }
        .two:hover{
            width: 200px;
            height: 200px; 
        }

    </style>
</head>
<body>
    <h1>The transation Property</h1>
    <p>Hover over the div element below to sea the trabsation effect:</p>
    <div class="one"></div>
    <hr>
    <div class="two"></div>
</body>
</html>
