<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
       #par-box{
        margin-left: 10%;
        width: 80%;
        border: 5px chocolate solid;
        display: flex;
        flex-direction: row;
        
    
       }
       .flex-div{
        color: white;
        font-size: 50px;
        width: 15%;
        text-align: center;
        height: 480px;
        
       }
       

    </style>
</head>
<body>
    
    <div id="par-box" >
        <div class="flex-div" style=" background-color: green;">1</div>
        <div class="flex-div" style=" background-color: yellow;">2</div>
        <div class="flex-div" style=" background-color: purple;">3</div>
        <div class="flex-div" style=" background-color: gray;">4</div>
        <div class="flex-div" style=" background-color: blue;">5</div>
        <div class="flex-div" style=" background-color: orange;">6</div>
        <div class="flex-div" style=" background-color: pink;">7</div>
        <div class="flex-div" style=" background-color: red;">8</div>
        <div class="flex-div" style=" background-color: brown;">9</div>
    </div>
</body>
</html>
