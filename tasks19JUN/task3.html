<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#3</title>
    
    <style>
        .one {
            color: blue;
        }

        .two {
            color: green;
        }

        #idcode {
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Styling source code: Code snippet</h2>
    <hr>
    <code id="idcode">
        <pre>
            h1 {
                <span class="one">font-family</span>: <span class="two">Verdana</span>;
                <span class="one">font-size</span>: <span class="two">1.2em</span>;
            }
            p {
                <span class="one">font-family</span>: <span class="two">Arial</span>;
                <span class="one">color</span>: <span class="two">blue</span>;
                <span class="one">text-align</span>: <span class="two">right</span>;
            }
        </pre>
    </code>
</body>

</html>
