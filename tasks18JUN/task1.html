<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2</title>
</head>

<body>
    <h1>Registration Form !</h1>
    <fieldset>
        <form action="git">
            <h2>Personal details </h2>
            <hr>
            <div>
                <label for="fn">First Name</label>
                <input id="fn" type="text" required>
            </div>
            <br>
            <div>
                <label>First Name <input type="text" required></label>

            </div>
            <br>
            <div>
                <label for="ln">Last Name</label>
                <input id="ln" type="text" required>
            </div>
            <br>
            <div>
                <label for="em">Email</label>
                <input id="em" type="email" required>
            </div>
            <br>
            <div>
                <label>Gender: </label>
                <input id="ma" type="radio" name="gender" value="male">
                <label for="ma">Male</label>
                <input id="fe" type="radio" name="gender" value="female">
                <label for="fe">Female</label>
            </div>
            <br>
            <div>
                <label>City: </label>
                <select name="city">
                    <option value="amman">Amman</option>
                    <option value="irbid">Irbid</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="sign up">
            </div>
        </form>
    </fieldset>

</body>

</html>
